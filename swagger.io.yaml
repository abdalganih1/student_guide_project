          $ref: '#/components/schemas/RegistrationStatusEnum'
          nullable: true
          example: registered
        is_registration_open:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: "2024-05-05T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-05-17T12:00:00Z"




    EventSummary: # <<-- التعريف الجديد (إذا لم يكن موجودًا)
      type: object
      properties:
        id:
          type: integer
          example: 1
        title_ar:
          type: string
          example: "ورشة عمل فلاتر"
