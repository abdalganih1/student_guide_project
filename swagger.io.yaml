              year: 2024
              semester: "الخريف"
              specialization: { id: 2, name_ar: "الذكاء الاصطناعي", faculty: { id: 1, name_ar: "كلية الهندسة المعلوماتية" } }
              supervisor: { id: 5, name_ar: "د. سارة الأحمد", title: "محاضر" }
              student_names: "ليلى قاسم"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T09:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-05-17T11:30:00.000000Z"


    Project: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 10
        title_ar:
          type: string
          example: "نظام إدارة دليل الطالب الذكي للجامعة الوطنية الخاصة"
        title_en:
          type: string
          nullable: true
          example: "Smart Student Guide System for National Private University"
        abstract_ar:
          type: string
          nullable: true
          example: "يهدف هذا المشروع إلى تطوير تطبيق ذكي شامل يساعد طلاب الجامعة الوطنية الخاصة في التعرف على اختصاصاتهم الأكاديمية ومحتوياتها..."
        abstract_en:
          type: string
          nullable: true
          example: "This project aims to develop a comprehensive smart application that helps students of the National Private University to learn about their academic specializations and their content..."
        year:
          type: integer
          example: 2024
        semester:
          $ref: '#/components/schemas/SemesterEnum'
        student_names:
          type: string
          nullable: true
          example: "بتول المحمد, ضياء الأحمد"
        project_type:
          type: string
          nullable: true
          example: "تطويري"
        keywords:
          type: string
          nullable: true
          example: "دليل الطالب, لارافيل, تطبيق موبايل, فلاتر"
        specialization: # هنا المشكلة المحتملة، إذا كان يشير إلى SpecializationSummary غير صحيح
          $ref: '#/components/schemas/SpecializationSummary'
        supervisor: # هنا المشكلة المحتملة، إذا كان يشير إلى InstructorSummary غير صحيح
          $ref: '#/components/schemas/InstructorSummary'
          nullable: true
        created_at:
          type: string
          format: date-time
          example: "2024-05-01T12:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-05-15T10:00:00.000000Z"

    UniversityMedia: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 1
        title_ar:
          type: string
          nullable: true
          example: "مختبر الشبكات الجديد"
        title_en:
          type: string
          nullable: true
