          $ref: '#/components/schemas/MediaTypeEnum'
        category:
          type: string
          nullable: true
          example: "مخابر" # قاعات, مرافق جامعية
        faculty: # هنا المشكلة المحتملة، إذا كان FacultySummary غير صحيح
          $ref: '#/components/schemas/FacultySummary'
          nullable: true
        uploaded_by: # AdminUser مبسط
          type: object
          properties:
            username:
              type: string
              example: "superadmin"
            name_ar:
              type: string
              example: "المدير العام"
          nullable: true
        created_at:
          type: string
          format: date-time
          example: "2024-04-10T10:30:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-04-10T10:30:00.000000Z"

    Event: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 1
        title_ar:
          type: string
          example: "ورشة عمل حول تطوير تطبيقات فلاتر"
        title_en:
          type: string
          nullable: true
          example: "Flutter App Development Workshop"
        description_ar:
          type: string
          example: "ورشة عمل عملية تستمر ليوم كامل لتعلم أساسيات تطوير تطبيقات الموبايل باستخدام إطار عمل فلاتر..."
        description_en:
          type: string
          nullable: true
          example: "A full-day practical workshop to learn the basics of mobile application development using the Flutter framework..."
        event_start_datetime:
          type: string
          format: date-time
          example: "2024-06-15T09:00:00Z"
        event_end_datetime:
          type: string
          format: date-time
          nullable: true
          example: "2024-06-15T17:00:00Z"
        location_text:
          type: string
          nullable: true
          example: "القاعة الرئيسية - مبنى B"
        category:
          type: string
          nullable: true
          example: "ورشة عمل"
        main_image_url:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/storage/events/flutter_workshop.jpg"
        registration_deadline:
          type: string
          format: date-time
          nullable: true
          example: "2024-06-10T23:59:59Z"
        requires_registration:
          type: boolean
          example: true
        max_attendees:
          type: integer
          nullable: true
          example: 30
        organizer_info:
          type: string
          nullable: true
          example: "نادي البرمجة بالتعاون مع قسم هندسة البرمجيات"
        status:
          $ref: '#/components/schemas/EventStatusEnum'
        organizing_faculty: # هنا المشكلة المحتملة، إذا كان FacultySummary غير صحيح
          $ref: '#/components/schemas/FacultySummary'
          nullable: true
        is_registered_by_current_user: # يظهر فقط للطالب المسجل
          type: boolean
          example: false
