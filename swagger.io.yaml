openapi: 3.0.0
info:
  title: Student Guide API - National Private University
  version: v1.0.0
  description: API for the Student Guide mobile application. Provides information about specializations, courses, instructors, graduation projects, university facilities, events, and notifications to registered students and guests.
  contact:
    name: API Support
    email: support@your-university.com # استبدل بالبريد الصحيح
  license:
    name: Proprietary # أو نوع الترخيص المناسب لمشروع التخرج

servers:
  - url: https://darkorange-clam-997807.hostingersite.com/api
    description: Local Development Server (Laravel Artisan Serve)
  # يمكنك إضافة عناوين URL أخرى لبيئات staging أو production هنا
  # - url: https://api.your-university.com/student-guide/v1
  #   description: Production API Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum # أو JWT إذا كنت تستخدمه

  schemas:
    # ---- General Schemas ----
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "The given data was invalid."
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          example:
            email: ["The email field is required."]
            password: ["The password field is required."]
            student_university_id: ["This university ID is already taken."]

    SuccessMessage:
      type: object
      properties:
        message:
          type: string
          example: "Operation completed successfully."

    PaginationLinks:
      type: object
      properties:
        first:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/api/courses?page=1"
        last:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/api/courses?page=5"
        prev:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/api/courses?page=1"
        next:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/api/courses?page=2"

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        from:
          type: integer
          nullable: true
          example: 1
        last_page:
          type: integer
          example: 5
        path:
          type: string
          format: url
          example: "https://darkorange-clam-997807.hostingersite.com/api/courses"
        per_page:
          type: integer
          example: 15
        to:
          type: integer
          nullable: true
          example: 15
        total:
          type: integer
          example: 70

    # ---- Reusable Primitive/Enum Schemas ----
    SemesterEnum:
      type: string
      enum: [الخريف, الربيع]
      example: الخريف

    MediaTypeEnum:
      type: string
      enum: [image, video, document]
      example: image

    NotificationTypeEnum:
      type: string
      enum: [general, course_update, event_reminder, important_announcement]
      example: general

    TargetAudienceTypeEnum:
      type: string
      enum: [all, course_specific, custom_group, individual]
      example: all

    EventStatusEnum:
      type: string
      enum: [scheduled, ongoing, completed, cancelled, draft]
      example: scheduled

    RegistrationStatusEnum:
      type: string
      enum: [pending_approval, registered, rejected, waitlisted, cancelled_by_student]
      example: pending_approval


    # ---- Summary Schemas for Nested Objects ----
    FacultySummary:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name_ar:
          type: string
          example: "كلية الهندسة المعلوماتية"
        name_en:
          type: string
          nullable: true
          example: "Faculty of Informatics Engineering"

    SpecializationSummary:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name_ar:
          type: string
          example: "هندسة البرمجيات"
        name_en:
          type: string
          nullable: true
          example: "Software Engineering"
        faculty: # يمكن تضمين الكلية هنا كمُلخص
          $ref: '#/components/schemas/FacultySummary'
    InstructorSummary:
      type: object
      properties:
        id:
          type: integer
          example: 5
        name_ar:
          type: string
          example: "د. سارة الأحمد"
        name_en:
          type: string
          nullable: true
          example: "Dr. Sara Alahmad"
        title:
          type: string
          nullable: true
          example: "محاضر"
        profile_picture_url:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/storage/instructors/sara.jpg"

    CourseSummary:
      type: object
      properties:
        id:
          type: integer
          example: 101
        code:
          type: string
          example: "CSE101"
        name_ar:
          type: string
          example: "مقدمة في البرمجة"
        name_en:
          type: string
          nullable: true
          example: "Introduction to Programming"
        semester_display_info:
          type: string
          example: "السنة الأولى / الفصل الأول"
        year_level:
          type: integer
          nullable: true
          example: 1
        credits:
          type: integer
          nullable: true
          example: 3
        specialization: # هنا قد تكون المشكلة إذا كان يشير إلى SpecializationSummary غير صحيح
           $ref: '#/components/schemas/SpecializationSummary'


    ProjectSummary:
      type: object
      properties:
        id:
          type: integer
          example: 10
        title_ar:
          type: string
          example: "نظام إدارة دليل الطالب"
        title_en:
          type: string
          nullable: true
          example: "Student Guide Management System"
        year:
          type: integer
          example: 2024
        semester:
          $ref: '#/components/schemas/SemesterEnum'
        specialization: # هنا قد تكون المشكلة إذا كان يشير إلى SpecializationSummary غير صحيح
           $ref: '#/components/schemas/SpecializationSummary'
        supervisor: # هنا قد تكون المشكلة إذا كان يشير إلى InstructorSummary غير صحيح
           $ref: '#/components/schemas/InstructorSummary'
        student_names:
          type: string
          nullable: true
          example: "بتول المحمد, ضياء الأحمد"




    # ---- Full Entity Schemas ----
    Student:
      type: object
      properties:
        id:
          type: integer
          example: 1001
        student_university_id:
          type: string
          example: "20210001"
        full_name_ar:
          type: string
          example: "أحمد محمد"
        full_name_en:
          type: string
          nullable: true
          example: "Ahmad Mohammad"
        email:
          type: string
          format: email
          example: "omar.khaled@student.example.com"
        enrollment_year:
          type: integer
          nullable: true
          example: 2021
        profile_picture_url:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/storage/students_profiles/ahmad.jpg"
        is_active:
          type: boolean
          example: true
        specialization: # هنا المشكلة المحتملة، إذا كان SpecializationSummary غير صحيح
          $ref: '#/components/schemas/SpecializationSummary'
        created_at:
          type: string
          format: date-time
          example: "2021-09-01T08:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-05-17T11:00:00.000000Z"

    Specialization: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 1
        name_ar:
          type: string
          example: "هندسة البرمجيات"
        name_en:
          type: string
          nullable: true
          example: "Software Engineering"
        description_ar:
          type: string
          example: "تخصص يركز على تصميم وتطوير وصيانة أنظمة البرمجيات عالية الجودة..."
        description_en:
          type: string
          nullable: true
          example: "A specialization focusing on the design, development, and maintenance of high-quality software systems..."
        status:
          type: string
          example: "published"
        faculty: # هنا المشكلة المحتملة، إذا كان FacultySummary غير صحيح
          $ref: '#/components/schemas/FacultySummary'
        courses: # هنا المشكلة المحتملة، إذا كان CourseSummary غير صحيح
          type: array
          items:
            $ref: '#/components/schemas/CourseSummary' # هنا نستخدم الملخص
        created_at:
          type: string
          format: date-time
          example: "2024-02-01T11:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-05-10T15:00:00.000000Z"

    CourseMaterial: # التعريف الكامل لموارد المقرر
      type: object
      properties:
        id:
          type: integer
          example: 1
        title_ar:
          type: string
          example: "المحاضرة الأولى - مقدمة"
        title_en:
          type: string
          nullable: true
          example: "Lecture 1 - Introduction"
        url:
          type: string
          format: url
          example: "https://darkorange-clam-997807.hostingersite.com/storage/course_resources/lec1_python.pdf"
        type:
          type: string
          example: "lecture_pdf"
        description:
          type: string
          nullable: true
          example: "ملف PDF للمحاضرة الأولى في المقرر."
        semester_relevance:
          type: string
          nullable: true
          example: "الخريف 2024"
        uploaded_by: # AdminUser مبسط
          type: object
          properties:
            username:
              type: string
              example: "contentmanager"
            name_ar:
              type: string
              example: "مدير المحتوى"
          nullable: true # يمكن أن يكون null إذا لم يتم تحديد الرافع
        created_at:
          type: string
          format: date-time
          example: "2024-03-10T14:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-03-10T14:00:00.000000Z"

    Course: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 101
        code:
          type: string
          example: "CSE101"
        name_ar:
          type: string
          example: "مقدمة في البرمجة"
        name_en:
          type: string
          nullable: true
          example: "Introduction to Programming"
        description_ar:
          type: string
          nullable: true
          example: "وصف تفصيلي لمقرر مقدمة في البرمجة..."
        description_en:
          type: string
          nullable: true
          example: "Detailed description of Introduction to Programming course..."
        semester_display_info:
          type: string
          example: "السنة الأولى / الفصل الأول"
        year_level:
          type: integer
          nullable: true
          example: 1
        credits:
          type: integer
          nullable: true
          example: 3
        is_enrollable:
          type: boolean
          example: true
        enrollment_capacity:
          type: integer
          nullable: true
          example: 50
        specialization: # هنا المشكلة المحتملة، إذا كان SpecializationSummary غير صحيح
          $ref: '#/components/schemas/SpecializationSummary'
        resources: # هنا المشكلة المحتملة، إذا كان CourseMaterial غير صحيح
          type: array
          items:
            $ref: '#/components/schemas/CourseMaterial' # استخدام التعريف الكامل للمورد
          example: # مثال لموارد متعددة
            - id: 1
              title_ar: "المحاضرة الأولى - أساسيات بايثون"
              title_en: "Lecture 1 - Python Basics"
              url: "https://darkorange-clam-997807.hostingersite.com/storage/course_resources/lec1_python.pdf"
              type: "lecture_pdf"
              description: "ملف PDF يغطي أساسيات لغة بايثون."
              semester_relevance: "الخريف 2024"
              uploaded_by: { username: "contentmanager", name_ar: "مدير المحتوى" }
              created_at: "2024-09-01T10:00:00Z"
              updated_at: "2024-09-01T10:00:00Z"
            - id: 2
              title_ar: "فيديو شرح الدوال"
              title_en: "Functions Explanation Video"
              url: "https://darkorange-clam-997807.hostingersite.com/storage/course_resources/video_functions.mp4"
              type: "lecture_video"
              description: "فيديو تعليمي يشرح كيفية تعريف واستخدام الدوال في بايثون."
              semester_relevance: "الخريف 2024"
              uploaded_by: { username: "superadmin", name_ar: "المدير العام" }
              created_at: "2024-09-05T11:30:00Z"
              updated_at: "2024-09-05T11:30:00Z"
        instructors: # بما أنك لا تربط المدرسين مباشرة بالمقررات، قد يكون هذا فارغًا []
          type: array
          items:
            $ref: '#/components/schemas/InstructorSummary' # هنا المشكلة المحتملة، إذا كان InstructorSummary غير صحيح
          example: [] # مثال لمصفوفة فارغة لعدم وجود ربط مباشر
        created_at:
          type: string
          format: date-time
          example: "2024-03-01T09:00:00.000000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-03-15T10:00:00.000000Z"

    Instructor: # التعريف الكامل
      type: object
      properties:
        id:
          type: integer
          example: 5
        name_ar:
          type: string
          example: "د. سارة الأحمد"
        name_en:
          type: string
          nullable: true
          example: "Dr. Sara Alahmad"
        title:
          type: string
          nullable: true
          example: "محاضر"
        email:
          type: string
          format: email
          nullable: true
          example: "sara.alahmad@example.com"
        office_location:
          type: string
          nullable: true
          example: "مكتب B203"
        bio:
          type: string
          nullable: true
          example: "نبذة عن الدكتورة سارة، متخصصة في هندسة البرمجيات..."
        profile_picture_url:
          type: string
          format: url
          nullable: true
          example: "https://darkorange-clam-997807.hostingersite.com/storage/instructors/sara.jpg"
        is_active:
          type: boolean
          example: true
        faculty: # هنا المشكلة المحتملة، إذا كان FacultySummary غير صحيح
          $ref: '#/components/schemas/FacultySummary'
        supervised_projects: # هنا سيكون لدينا قائمة بمشاريع متعددة
          type: array
          items:
            $ref: '#/components/schemas/ProjectSummary' # استخدام الملخص
          example: # مثال لبيانات وهمية متعددة
            - id: 10
              title_ar: "تطبيق لحجز المواعيد الطبية"
              title_en: "Medical Appointment Booking App"
              year: 2023
              semester: "الخريف"
              specialization: { id: 1, name_ar: "هندسة البرمجيات", faculty: { id: 1, name_ar: "كلية الهندسة المعلوماتية" } }
              supervisor: { id: 5, name_ar: "د. سارة الأحمد", title: "محاضر" }
              student_names: "علي حسن, فاطمة محمود"
            - id: 12
              title_ar: "نظام إدارة محتوى تعليمي تفاعلي"
              title_en: "Interactive Learning Content Management System"
              year: 2023
              semester: "الربيع"
              specialization: { id: 1, name_ar: "هندسة البرمجيات", faculty: { id: 1, name_ar: "كلية الهندسة المعلوماتية" } }
              supervisor: { id: 5, name_ar: "د. سارة الأحمد", title: "محاضر" }
              student_names: "خالد علي"
            - id: 15
              title_ar: "تحليل بيانات وسائل التواصل الاجتماعي لتحديد الاتجاهات"
